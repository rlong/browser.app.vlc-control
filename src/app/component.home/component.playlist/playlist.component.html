


<mat-action-list *ngIf="playlist">

  <h3 mat-subheader>Playlist</h3>
  <app-playlist-item *ngFor="let node of playlistNodes"
                     (click)="onClick(node)"
                     [playlistNode]="node"
                     [current]="playlist.current">
  </app-playlist-item>


</mat-action-list>
