

<app-initialising *ngIf="initialising; else ready"></app-initialising>

<ng-template #ready>

  <mat-tab-group [(selectedIndex)]="selectedIndex">

    <mat-tab label="Media">

      <app-media></app-media>

    </mat-tab>

    <mat-tab label="Playlist">

      <app-playlist (playlistPlay)="onPlaylistPlay($event)"></app-playlist>

    </mat-tab>

    <mat-tab label="Control">

      <app-page-playback-control></app-page-playback-control>

    </mat-tab>

  </mat-tab-group>

</ng-template>
