#
# A very simple example configuration showing how to launch Nginx as a non-root
# user without sudo access.
#
# Adjust the paths and other settings for your specific circumstances. They are
# currently configured for transient usage - you'd want to pick more permanent
# locations in the filesystem if intending this to run for a while.
#
# Note that as Nginx is not launched as root, it cannot bind to privileged
# ports lower than 1024.
#
# Usage: nginx -c /path/to/this/nginx.conf
#



# This error log will be written regardless of server scope error_log
# definitions, so we have to set this here in the main scope.
#
# Even doing this, Nginx will still try to create the default error file, and
# log a non-fatal error when it fails. After that things will work, however.
error_log /tmp/10001.error.log;
 
# The pidfile will be written to /var/run unless this is set.
pid /tmp/10001.nginx.pid;
 
worker_processes 1;
 
events {
  worker_connections 1024;
}

daemon off;

http {


  # Set an array of temp and cache file options that will otherwise default to
  # restricted locations accessible only to root.
  client_body_temp_path /tmp/10001.client_body;
  fastcgi_temp_path /tmp/10001.fastcgi_temp;
  proxy_temp_path /tmp/10001.proxy_temp;
  scgi_temp_path /tmp/10001.scgi_temp;
  uwsgi_temp_path /tmp/10001.uwsgi_temp;
 
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
 
  include /usr/local/etc/nginx/mime.types;
  index index.html index.htm index.php;
 
  log_format   main '$remote_addr - $remote_user [$time_local] $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
 
  default_type application/octet-stream;
 
  server {
    # IPv4.
    listen 10001;
    # IPv6.
    # disable IPv6 ... navigating to `localhost` will result in a $remote_addr of `::1`
    # listen [::]:8080 default ipv6only=on;

    access_log /tmp/10001.access.log;
    error_log /tmp/10001.error.log;


    # `ionic serve`
    location / {
    	     proxy_pass http://127.0.0.1:10000;
    	     proxy_redirect off;
    }

    # `vlc`
    location /requests {


    	     add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';

	     if ($request_method = 'OPTIONS') {
	           add_header 'Access-Control-Allow-Origin' 'http://api.localhost';
      		   add_header 'Access-Control-Allow_Credentials' 'true';
      		   add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
      		   add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';
      		   add_header 'Access-Control-Max-Age' 1728000;
      		   add_header 'Content-Type' 'text/plain charset=UTF-8';
      		   add_header 'Content-Length' 0;
      		   return 204;
    		}

    	     proxy_redirect off;
    	     proxy_pass http://127.0.0.1:8080;
	     # add_header Authorization "Basic OnZsY3JlbW90ZQ==";
    }


  }
}