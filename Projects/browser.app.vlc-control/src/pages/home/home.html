    </ion-toolbar>
  </ion-header>

  <ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      VLC Control
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <button ion-button (click)="playlistOpen()">
    Playlist
  </button>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
    <!--<p>Ash, Misty, Brock</p>-->
    <ion-buttons>
      <button ion-button icon-right color="royal">
        Settingss
        <ion-icon name="settings"></ion-icon>
      </button>
      <button (click)="helpOpen()" ion-button icon-right color="royal">
        Help
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
